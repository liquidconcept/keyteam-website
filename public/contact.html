	<div class="illu">
		<img src="img/contact.jpg" alt="torrent"/>
	</div>
	<div class="content">

	<p style="padding-left: 92px; margin-top:-10px;"><strong>KeyTeam</strong>, Chemin de la Joliette 7, 1009 Pully <br/> <img src="img/e-mail.png" alt="e-mail" /> <a href="mailto:info@keyteam.ch">Info@KeyTeam.ch</a></p>
	<h1>Contact</h1>

  <form action="/contact" method="post">
    <input type="hidden" name="process" value="1" />

    <table class="clear">
      <tr>
        <td>
          <label for="civilite">Civilité : </label>
        </td>
        <td>
          <select name="message_request[title]" id="civilite">
            <option value=" - "> - Choisissez - </option>
            <option value="Monsieur">Monsieur</option>
            <option value="Madame">Madame</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <label for="nom">Nom : </label>
        </td>
        <td>
          <input id="nom" class="text" type="text" name="message_request[last_name]" size="35" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="prenom">Prénom : </label>
        </td>
        <td>
          <input id="prenom" class="text" type="text" name="message_request[first_name]" size="35" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="entreprise">Entreprise&nbsp;: </label>
        </td>
        <td>
          <input id="entreprise" class="text" type="text" name="message_request[company]" size="35" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="email_from">E-mail : </label>
        </td>
        <td>
          <input id="email_from" class="text" type="text" name="message_request[email]" size="35" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="tel">Tél. : </label>
        </td>
        <td>
          <input id="tel" class="text" type="text" name="message_request[phone]" size="35" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="message">Message : </label>
        </td>
        <td>
          <textarea id="message" class="text" name="message_request[message]" cols="40" rows="8"></textarea>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <p class="right"><input id="submit" type="submit" class="submit" name="submit" value="Envoyer" /></p>
        </td>
      </tr>
    </table>
  </form>

	</div>

	<div class="clear"></div>

</div>
